version: '3.8'
services:
  postgres:
    container_name: postgres
    build:
      context: ./postgres
      dockerfile: Dockerfile
    image: test/postgres-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pguser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pguser}
      POSTGRES_DB: ${POSTGRES_DB_NAME:-test_db}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - db-network

  server:
    container_name: server
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: pnpm run start:dev
    image: test/server-app:dev-v1
    networks:
      - db-network
      - cache-network
    env_file: .env
    ports:
      - '${APP_PORT}:${PORT}' # expose-to-the-world : only-in-the-docker
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules

  redis:
    image: redis:7.2.4-alpine
    volumes:
      - .docker/data/redis:/data
    command: redis-server --requirepass ${REDIS_PASSWORD}
    restart: unless-stopped
    networks:
      - cache-network

networks:
  cache-network:
    driver: bridge
  db-network:
    driver: bridge

volumes:
  pgdata:
